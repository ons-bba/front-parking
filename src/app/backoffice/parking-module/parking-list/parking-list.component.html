<div class="list-group list-group-flush">
  <div *ngFor="let parking of parkings" 
       class="list-group-item list-group-item-action parking-item"
       [class.active]="selectedId === parking._id"
       (click)="onSelect(parking)">
    <div class="d-flex w-100 justify-content-between">
      <h6 class="mb-1">{{ parking.nom }}</h6>
      <small class="text-muted">{{ parking.placesTotal }} places</small>
    </div>
    <p class="mb-1 text-muted small">{{ parking.placesDisponible}}</p>
  </div>
</div>
