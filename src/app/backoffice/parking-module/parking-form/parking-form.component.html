<form [formGroup]="parkingForm" (ngSubmit)="onSubmit()">


  <!-- //Nom  -->
  <input type="text" formControlName="nom" placeholder="Nom du parking">



  <!-- //statut -->

  <select formControlName="statut">
    <option value="OUVERT">OUVERT</option>
    <option value="FERME">FERME</option>
    <option value="COMPLET">COMPLET</option>
    <option value="MAINTENANCE">MAINTENANCE</option>

  </select>

  <!-- 
places  -->

  <input type="number" formControlName="placesTotal" placeholder="Places totales">
  <input type="number" formControlName="placesDisponible" placeholder="places disponible">



  <!-- Horaires -->

  <div formGroupName="horaires">
    <input type="time" formControlName="ouverture" placeholder="ouverture">
    <input type="time" formControlName="fermeture" placeholder="fermeture">

  </div>

  <!-- localisation -->


<div formGroupName="localisation">
  
  
  <div>
    
    <input type="number" id="longitude" 
           [value]="getLongitude()" 
           (change)="setCoordinate(0, $any($event.target).value)"
           step="0.000001">
  </div>
  
  <div>
    
    <input type="number" id="latitude" 
           [value]="getLatitude()" 
           (change)="setCoordinate(1, $any($event.target).value)"
           step="0.000001">
  </div>
</div>
