<div *ngIf="users && users.length" class="users-container">
  <h1>Users List</h1>

  @for (user of users; track  getUniqueIdentifier(user)) {
    <div class="user-item-wrapper">
      <app-user-item
        [user]="user"
        (delete)="handleAction($event)"
        (viewDetails)="handleAction($event)"
        (archive)="handleAction($event)"
      ></app-user-item>
    </div>
  }
</div>
