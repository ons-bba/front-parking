<div class="forgot-password-container">
  <mat-card class="forgot-card">
    <div class="header">
      <mat-icon class="key-icon">vpn_key</mat-icon>
      <h2>Mot de passe oublié</h2>
      <p>Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>
    </div>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="exemple@domaine.com" />
        <mat-icon matSuffix>email</mat-icon>

        <mat-error *ngIf="forgotForm.get('email')?.hasError('required')">
          Email requis
        </mat-error>
        <mat-error *ngIf="forgotForm.get('email')?.hasError('email')">
          Email invalide
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="forgotForm.invalid || isLoading">
        <ng-container *ngIf="!isLoading; else loading">
          Envoyer le lien
        </ng-container>
        <ng-template #loading>
          <mat-spinner diameter="20"></mat-spinner>
        </ng-template>
      </button>
    </form>

    <div class="back-link">
      <a routerLink="/login">← Retour à la connexion</a>
    </div>
  </mat-card>
</div>
